<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <title>Панель администрирования</title>
</h:head>
<h:body>

    <h:form>
        <div class="form-group">
            <h:outputLabel>Название</h:outputLabel>
            <h:inputText id="title" styleClass="form-control" value="#{prodContr.product.title}">
                <f:validateBean/>
                <h:message for="title" style="color:red"/>
            </h:inputText>
        </div>
        <div class="form-group">
            <h:outputLabel>Описание</h:outputLabel>
            <h:inputTextarea id="description" styleClass="form-control" value="#{prodContr.product.description}">
                <f:validateBean/>
                <h:message for="description" style="color:red"/>
            </h:inputTextarea>
        </div>
        <div class="form-group">
            <h:outputLabel>Цена</h:outputLabel>
            <h:inputText id="price" styleClass="form-control" value="#{prodContr.product.price}">
                <f:convertNumber/>
                <f:validateBean/>
                <h:message for="price" style="color:red"/>
            </h:inputText>
        </div>
        <div class="form-group">
            <h:outputLabel>Категория</h:outputLabel>
            <h:selectOneMenu>
                <f:selectItem itemLabel="null" itemValue="null"/>
            </h:selectOneMenu>
        </div>
        <div class="form-group">
            <h:outputLabel>Картинка</h:outputLabel>
            <h:graphicImage url="" height="250px" width="250px"/>
        </div>
        <h:commandButton styleClass="btn btn-success" action="#{prodContr.save()}" value="Сохранить"/>
    </h:form>

</h:body>
</html>
