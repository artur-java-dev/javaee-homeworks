<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <title>Панель администрирования</title>
</h:head>
<h:body>

    <h:form id="topform">
        <h:dataTable styleClass="table table-bordered" value="" var="">
            <h:column>
                <f:facet name="header">Номер</f:facet>
            </h:column>
            <h:column>
                <f:facet name="header">Имя пользователя</f:facet>
            </h:column>
            <h:column>
                <h:commandButton styleClass="btn btn-primary" value="Детали заказа"
                                 action="#{orderContr.details()}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Сумма к оплате</f:facet>
            </h:column>
        </h:dataTable>
    </h:form>

</h:body>
</html>
